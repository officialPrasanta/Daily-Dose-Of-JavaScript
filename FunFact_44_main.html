<!-- web workers example -->
<!-- Entry Point -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //check if web workers is available or not
        let data = {
            sum: {
                num1: 2,
                num2: 4
            }
        };

        if (window.Worker) {
            const workers = new Worker("FunFact_44_workers.js");
            workers.postMessage(data);

            // get the info from the after processing from FunFact_44_workers.js
            workers.onmessage = (e) => console.log(e.data.res);

        }
    </script>
</body>

</html>
