<body>
    <div class="container">
        <h3>Check console...</h3>
    </div>

    <script>
        let urlAddr = "http://quotes.rest/qod";
        function fetchCall(url) {
            fetch(url)
                .then(function (response) {
                    console.log(response.json());
                })
                .catch(function (err) {
                    console.log('Error occured', err);
                });
        }

        fetchCall(urlAddr);
    </script>
