    <div class="main-container">
        <div class="sub-container">Event Context</div>

        div.addEventListener("click", e => {

            console.log('Target: ', e.target);
            // O.P- Target: <div class="sub-container">Event Context</div>

            console.log('Current Target: ', e.currentTarget);
            // O.P- Current Target: <div class="main-container">...</div>
        });
    </script>
</body>
